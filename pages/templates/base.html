{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моє Портфоліо</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block css %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% endblock %}
</head>
<body class="bg-dark text-light">
    <!-- Навігаційне меню -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Моє Портфоліо</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Перемикач навігації">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item no-margin">
                        <a class="nav-link" href="{% url 'about' %}" data-link>Про мене</a>
                    </li>
                    <li class="nav-item no-margin">
                        <a class="nav-link" href="{% url 'contact' %}" data-link>Контакти</a>
                    </li>
                    <li class="nav-item no-margin">
                        <a class="nav-link" href="{% url 'exp' %}" data-link>Досвід</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <div class="container mt-5 pt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
